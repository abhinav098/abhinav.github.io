    <div id="typewriter"></div>

    <script>
      var str =
          "<h2>Computer Science Masters Student at Stevens Institute of Technology'22</h2>",
        i = 0,
        isTag,
        text;

      (function type() {
        text = str.slice(0, ++i);
        if (text === str) return;

        document.getElementById("typewriter").innerHTML = text;

        var char = text.slice(-1);
        if (char === "<") isTag = true;
        if (char === ">") isTag = false;

        if (isTag) return type();
        setTimeout(type, 70);
      })();
    </script>
