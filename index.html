    <div>
      <h2 class="ml1">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters"
            >Computer Science Masters Student at Stevens Institute of
            Technology'22</span
          >
          <span class="line line2"></span>
        </span>
      </h2>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      <script>
        var textWrapper = document.querySelector(".ml1 .letters");
        textWrapper.innerHTML = textWrapper.textContent.replace(
          /\S/g,
          "<span class='letter'>$&</span>"
        );

        anime
          .timeline({ loop: false })
          .add({
            targets: ".ml1 .letter",
            scale: [0.3, 1],
            opacity: [0, 1],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 600,
            delay: (el, i) => 70 * (i + 1),
          })
          .add({
            targets: ".ml1 .line",
            scaleX: [0, 1],
            opacity: [0.5, 1],
            easing: "easeOutExpo",
            duration: 700,
            offset: "-=875",
            delay: (el, i, l) => 80 * (l - i),
          });
      </script>
    </div>
